<body>

<center>

<!--  Navigation Pane -->
<nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
  <div class="container-fluid">

      <a class="navbar-brand" href="/">
	<img src="../static/logo.jpg">

    <ul class="navbar-nav ml-auto">

<!-- Registration Form-->

<div class="login" id="reg-card">

	<img class="card-img-top" id="reg-img" src="../static/reg-background.jpg"><br><br>

	<div class="login-head">
	<hr>
	<h5>Register </h5>
	<hr> 
	</div>

	<div class="reg-form">    
    <form action="{{url_for('add_submit')}}" method = "post">

          <label class="reg-label" id="owner-name">Name :</label>
          <input type="text" name = "owner-name" placeholder=" Ex. Juan De la Cruz ,   . . ." align="left" required>        
          <br>
          <label class="reg-label" id="owner-email">Email :</label>
          <input type="email" name="owner-email" placeholder="Ex. juan@gmail.com ,   . . ." align="right" required>
          <br>
          <label class="reg-label" id="owner-pass">Password :</label>
          <input type="password" name="owner-pass" align="right" required>
          <br>
          <label class="reg-label" id="owner-pass-confirm">Confirm Password :</label>
          <input type="password" name= "owner-pass-confirm" align="right" required>
          <br>
                  
          <button class="btn btn-outline-info btn-md" id="reg-submit">Sign Up</button>

      </form>
	</div>

	
</div>

 <!-- End of Reg Form -->


</body>
